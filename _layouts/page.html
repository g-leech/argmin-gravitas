layout: default

<style type="text/css">
   h1, h2, h3 {
       text-decoration: none; 
       position: relative; 
    }   

    
  h2::after {
     content: "";
     width: 5%;
     height: .1em;
     
     /* background-color: var(--c-title-underline-color); */
     background: #FAC342;
     
     position: absolute;
     bottom: -2px;
     left: 0;
     
   }

   h1::after {
     content: "";
     width: 20%;
     height: .2em;
     
     /* background-color: var(--c-title-underline-color); */
     background: #FAC342;
     
     position: absolute;
     bottom: -12px;
     left: 0;
  
   }


</style>

<div class="post">
  
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<link rel="stylesheet" href="/css/academicons.min.css"/>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

</div>

<script src="/scripts/jquery.min.js" ></script>
