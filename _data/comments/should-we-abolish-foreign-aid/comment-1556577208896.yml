message: "Созданная нами производственная компания ЗАО ВЛУК Стерлитамак  делает современным методом телеинспекциюинженерных систем, сетей хозяйственно-бытовой, сетей хозяйственно-бытовой, технических систем, ливневой канализации и так далее. \r\nВодеоинспекция различных труб выполняется специальной камерой, которая проходит по трубе и передаёт изображение на монитор и вдобавок делается видеозвукозапись изображения. \r\nПодобная проверка помогает определить состояние стенок и стыков трубопроводов, области расположения  свищей, трещин и прочих недостатков, выявить засоры и инородные предметы, незаконные врезки и т.д. Телеинспекция может быть использована и в случае приёма труб в результате строительства, ремонтных работ. \r\nХорошим положительным моментом системы телеинспекции считается её мобильность, простота доступа к трубам, а ещё возможность получать изображение внутренних частей труб разного диаметра. \r\n \r\nНаша корпорация  ГК ОЦУТ Люберцы \r\nфункционирует на предприятиях как частных так и муниципальных предприятиях. \r\n \r\nОбслуживание скважин  - [url=https://krasnovod.ru] Гидродинамическая очистка скважин[/url]"
