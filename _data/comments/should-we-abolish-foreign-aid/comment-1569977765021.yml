message: "Датчик расхода газа ДРГ.М (далее - датчик расхода) входит в состав счетчиков газа типа СВГ.М, СВГ.Т и счетчиков пара СВП, и предназначен для преобразования объёмного расхода газа (при рабочем давлении) или пара в импульсный электрический сигнал с нормированной ценой импульса или нормированной частотой, и токовый сигнал 4-20 мА. \r\n[img]https://www.logikamarket.ru/upload/iblock/5d8/DRG_M.jpg[/img] \r\n \r\n[b]Назначение[/b] \r\nРасходомер газа вихревой предназначен для измерения и учета (оперативного и коммерческого) потребляемого природного газа, попутного нефтяного газа и других газов (воздух, азот, кислород, и т.п.) на промышленных объектах, а также объектах коммунально-бытового назначения. \r\n \r\n[b]Модификация[/b] \r\n[url=https://neftel.ru/datchik-rashoda-gaza-drgm]ДРГ.М[/url]– это базовый вариант, диаметр присоединяемого трубопровода от 50 до 200 мм, крепление к трубопроводу с помощью фланцевого соединения; \r\n \r\n[b]Измеряемая среда[/b] \r\nПриродный газ, попутный нефтяной газ и другие неагрессивные к стали марки 12Х18Н10Т (20Х13) газы (водяной пар, сжатый воздух, азот, кислород и т.п.) с параметрами: \r\n \r\nизбыточное давление до 4,0 МПа (по спец. заказу до 16 МПа); \r\nплотность при стандартных условиях, не менее 0,6 кг/м3; \r\nсодержание механических примесей, не более 50 мг/м3; \r\nтемпература от минус 40 до плюс 250 °С. \r\n[b]Условия эксплуатации[/b] \r\nДатчики расхода  могут устанавливаться в помещениях или на открытом воздухе (под навесом) и эксплуатироваться при температуре окружающего воздуха от минус 40 до плюс 50 °С и относительной влажности воздуха до 95 % при 35 °С. \r\nПосмотреть на сайте и заказать можно [url=https://neftel.ru/datchik-rashoda-gaza-drgm]здесь[/url]"
