message: "Прожили 4 года с парнем и на 4 год узнала что он мне изменил. Боль была страшная,  просил прощения,  просил дать еще шанс. Дала шанс. Но через месяц опять измена,  опять боль слезы. Но больше не смогла простить,  такое отвращение к нему было. Выставила с вещами к черту.  [URL=http://www.sibirintim.com/anal]дешевка[/URL] \r\nПрошло 1, 5 года. Новый год 2017,  знаете как я его встретила? В слезах и соплях. Я чувствовала,  что что-то не так в наших отношениях,  утром 1 января я взяла его телефон и сделала детализацию звонков. Увидела знакомый номер…истерика,  слезы.. но я даже не разбудила его,  оставила записку и уехала домой. Он позвонил мне,  рассказал все,  сказал,  что она его любит и достаёт его,  а он Ее посылает. Я ему не поверила. Написала ей,  она рассказала,  что они общались на протяжении месяца,  она хотела покончить с собой из-за него,  сказала,  что я не смогу полюбить его той любовью,  которой любит она его. А знаете в чем прикол?) Девочке 22 года,  она хочет замуж,  но она никому не нужна,  вспомнила,  что за ней ухаживал богатый парень и влезла в отношения… В общем,  место себе не могу найти,  я люблю этого человека и не отдам его никому,  но я ему благодарна за этот жизненный опыт,  сейчас у нас все хорошо,  но никто не знает,  что будет дальше. Я дала себе слово,  что ещё раз и пошлю все к черту,  ведь мне только 18))"
