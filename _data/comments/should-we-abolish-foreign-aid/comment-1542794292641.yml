message: "Основанный в 1736 году как крепость, Челябинск к XIX веку стал одним из крупнейших торговых центров Урала, а к концу века и всей России в связи с появлением в 1892 году железнодорожного сообщения города с Москвой[8] . В связи с активным строительством промышленных предприятий в Челябинске в годы первых пятилеток, а затем и эвакуацией заводов во время Великой Отечественной войны, город стал одним из крупнейших в СССР промышленных центров. Из-за интенсивного производства в городе танков и других боевых машин в военный период Челябинску в 2015 году присвоили звание города трудовой доблести и славы[9], а сам город в народе получил название «Танкоград» . \r\n \r\n \r\n \r\n \r\n \r\n[b]Алое поле[/b] \r\n \r\n«Место встречи — Алое поле», — эта фраза вряд ли вызовет недоумение у жителя Челябинска. Правда, раньше оно носило другие имена: Ярмарочная площадь, Александровская площадь, площадь имени В. И. Ленина. Раньше здесь проходили ярмарки, а сейчас это сквер, по запутанным дорожкам которого любят прогуливаться горожане."
