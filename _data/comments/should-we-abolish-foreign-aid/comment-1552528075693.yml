message: "[b]Отзывы: proektgn. com - МОШЕННИКИ и ОБМАНЩИКИ, продают не то что на этикетке.[/b] \r\n \r\nМы, коалиция пациентов, которые были обмануты людьми с сайта [b]proektgn. com, так же известных, как  Generic Names, совместно с компанией Vargas pharma \r\nСуть в том, что мы приобретали у данных «ВРАЧЕВАТЕЛЕЙ» препарат Vihep SW[/b], который должен содержать, согласно этикетке Воксилапревир 100мг, Велпатасвир 100мг, Софосбувир 400мг,  и были жестоко обмануты, потому что нам продали вместо заявленного на упаковке, всего лишь Софосбувир 400мг и Даклатасвир 60мг в одной таблетке. \r\nhttp://joxi.ru/brRkgqqtJglJKm   скриншот по ссылке \r\nКак многие, кто интересовался лечением Гепатита С, знают, комбинация Воксилапревир 100мг, Велпатасвир 100мг, Софосбувир 400мг (оригинальный препарат Vosevi), Применяется для повторного лечения пациентов, которых постигла неудача на первой линии лечения противовирусными препаратами прямого действия. А первая линия, это как раз таки софосбувир 400мг и даклатасвир 60мг. \r\nhttp://joxi.ru/brRkgqqtJgl7Km  скриншот по ссылке \r\nКак вы думаете, почему так происходит? \r\nЯ думаю, многие уже поняли причину, по которой данные дельцы продавали не то что заявлено на этикетке. \r\nСтоимость за курс препарата Vihep SW  на 12 недель, на сайте этих лжецов, составляет 200000 (двести тысяч) рублей. В то же время стоимость препаратов на 12 недель лечения, Софосбувира и Далатасвира, на их же сайте, того же производителя, составляет 24500 (двадцать четыре тысячи пятьсот) рублей. \r\nhttp://joxi.ru/GrqJl88HQXPN3m    скриншот по ссылке \r\nОтсюда я могу сделать вывод, что прибыль, на продаже, не соответсвющего заявленному содержанию препарата Vihep SW составляла, как минимум 800%. \r\nВот вам и ответ, дикая жажда наживы, которая обуяла этих людей, затмила им полностью совесть, мало того, что они просто получали сверх прибыли на больных людях, так еще и самое страшное – они заведомо продавали и по сей день продают препараты компании Vargas pharma, в том числе препараты: \r\n1.\tVihep SW  (Sof/vel/vox) -  не соответствует  заявленному на этикетке содержанию. Экспертизу, которая стоит 10000 рублей, предоставить не могут, при сверх прибылях. \r\n2.\tVihep SV (Sof/vel) – не соответствовал более полутора лет содержанию заявленному на этикетке, после чего им все таки удалось сделать экспретизу, которая стоит 10000 рублей всего. И предоставить ее общественности. \r\n \r\nХотим заметить, что в скором времени это горе компания выведет на рынок новый ОБМАН, аналог Мавирет – Сразу предупреждаем вас-не введитесь на их басни, они вас обманывают! \r\nhttp://joxi.ru/Drl1Kxxhvpw1qm скриншот по ссылке \r\n \r\nИ о чудо, они решили отвлечь от себя взор и перекинуть взгляд негодующих больных на известного только с хорошей стороны производителя, компанию \r\nLucius pharmaceuticals, на ту компанию, которая сделала больно, в прямом смысле слова, всем фарм гигантам в мире, потому что начала выпускать широкий спектр препаратов от гепатитов и онко заболеваний по ценам гораздо ниже варварских европейских! \r\nЭта компания зарегистрирована в Шри-Ланке, по факту, она принадлежит Индусам, но, чтобы не нарушать патентное право в Индии, ее зарегистрировали в Шри-Ланке. \r\nПрепараты производятся у данной компании, по соглашению, \r\nна индийском заводе SP Accure Labs вот ссылка на сайт: http://spaccurelabs.com/ \r\nИ препараты  Lucius pharmaceuticals прекрасно действую в любом своем предназначении для всех заболеваний. \r\n \r\nГепатита Б – препарат [b]Lucitaf[/b] 25, что бы не писали придурки из proektgn. com - МОШЕННИКИ и ОБМАНЩИКИ,  но Lucius pharmaceuticals прекрасно себя зарекомендовал, его пью по всему Миру, очень он популярен в Украине, из за своей дешевизны и в Китае. \r\n \r\nГепатита С: \r\nПрепараты: \r\n[b]Lucisovel (софосбувир 400мг и велпатасвир 100мг)[/b] \r\n[b]Lucisole (софосбувир 400мг и ледипасвир 90мг)[/b] \r\n[b]Lucisof (софосбувир 400мг) – Lucidac (даклатасвир 60мг)[/b] – даже писать ничего не буду, полистайте форумы: \r\nhttp://www.hv-info.ru/gepatit-forum/viewforum.php?f=107 \r\nhttp://gepatit-s.ru/forum/ \r\nhttps://www.hcv-forum.ru/pomoshch-s-dostavkoy-licenzirovannih-preparatov-f17/ \r\n[b]Данными препаратами излечилось количество людей в странах СНГ, сопоставимое с количеством людей пролечившихся препаратами компании Natco в странах СНГ. \r\nВсе препараты компании Lucius pharmaceuticals имеют сертификаты и поставщик и изготовитель данных препаратов делают экспретизы, которые соответсвуют заявленным на упаковке препаратам и их количеству. \r\nМы проверили это, запросив у торговцев эти сертификаты и экспертизы, и получили их без особых проблем, в отличии от Generic Names, совместно с компанией Vargas pharma. \r\n[b]Онко препараты, от компании Lucius pharmaceuticals[/b] \r\n \r\nОсобой популярностью пользуется [b]Luciosim (осимертиниб 80мг) – аналог Тагриссо[/b]. \r\nПрепараты имеет все необходимы документы и прекрасно действует, мы связались с четырнадцатью покупателями данного препарата, которых смогли найти за неделю расследования, и выяснили, что все принимающие этот препарат, заметили на ряду с докторами, положительную динамику в лечении немелкоклеточного рака легкого. 5 человек из 14, перешли на Luciosim после оригинального Тагриссо, и динамика улучшений не прекратилась. \r\nХотим отметить, что поступок  proektgn. com (Generic Names), совместно с компанией Vargas pharma -  не останется скрытым или без внимания. Мы всегда держим руку на пульсе происходящего в мире аналогов препаратов. \r\nНастоятельно рекомендуем всем, кто ищет, надежного поставщика препаратов – ни в коем случае не обращайтесь к ним proektgn. com (Generic Names) !!!!!! Они обманывают людей во всем и еще и пытаются скрыть это, обвинив тех, кто честно делает все то что говорит в лице Lucius pharmaceuticals. \r\n \r\n[/b]"
