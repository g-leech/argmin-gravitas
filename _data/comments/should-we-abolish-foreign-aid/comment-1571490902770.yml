message: "кондитерские изделия спб [url=https://mikheeff.ru/]пятигорск магазины[/url] По мнению гендиректора компании, закон нужно менять и обсуждать, потому сколько в нынешнем виде он настолько размытый, что перед него может подойти любая компания. Бунина отмечает, сколько интернет не знает границ, и поэтому меры, которые предлагает законопроект, сработают казаться в обратную сторону. \r\n \r\nБунина впервые прокомментировала упадок акций «Яндекса»: «Резкое упадок акций отражает мнение иностранных инвесторов о происходящих изменениях для российском рынке, в книга числе с точки зрения нового регулирования». Она отметила, что объем торгов акций компании в порядочно однажды выше, чем у некоторых коллег, поэтому они более чувствительны к изменениям. \r\n \r\nПо словам Буниной, через падения акций пострадает примерно половина сотрудников, чьи компенсации находятся в акциях. «Для самых топовых упадок акций, предположим, в четыре раза означает аналогичное падение дохода. И сколько они затем этого делают? Собирают багаж и уезжают в Facebook», — говорит она. \r\n \r\n \r\nРАЗБИРАТЬ ТАКЖЕ \r\n \r\nОперационный начальник «Яндекса» Грег Абовский — о создании новых бизнесов, прибитом гвоздями Google и цензуре в «Дзене» \r\n \r\nБунина считает, который когда в будущем закон все-таки примут, то возможно будет исполнять разумную реструктуризацию, которая не затронет операционное господство: «Для компании самое главное — это корпоративная культура и люди. Если этого не будет, дальше компания превратится в грозный унылый поисковик, в котором позволительно что-то найти. “Яндекс — найдется что-нибудь”». \r\n \r\nНапомним, который акции «Яндекса» упали на 19% затем новости о книга, сколько власть президента России требует от чиновников правительства поддержать законопроект относительный ограничении доли иностранного владения в значимых IT-компаниях. \r\n \r\nЗаконопроект предполагает, который порция иностранного владения в «значимом информационном ресурсе» не должна побеждать 20%. К таким ресурсам посредник Горелкин, автор законопроекта, отнес «Яндекс» и Despatch ru Group. https://mikheeff.ru    хлебобулочные изделия  и кондитерские изделия блюда."
