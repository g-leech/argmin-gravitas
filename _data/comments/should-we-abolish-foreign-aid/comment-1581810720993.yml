message: "Потратила 183900 рублей на сайте за 3,5 года. Знаю, как покупать выгодно и как находить крутые вещи на AliExpress – и попробую научить этому вас \r\n \r\nЭтот отзыв отчасти вызван многочисленными комментариями в стиле «и как ты это только находишь» и «как тебе удается так дешево покупать» (да, пусть гигантская сумма в заголовке вас не смущает – я покупаю одежду, технику, обувь и прочее на всю семью и почти перестала закупаться где-то еще) \r\n \r\n[img]http://static.shopits.ru/kf/He5af249a755340b89de362b7b67f4050t.png[/img] \r\n \r\n[b]Моя статистика пользователя сайта[/b] \r\nПокупаю на AliExpress с июля 2019 года, имею бриллиантовый уровень, на 3.11.2019 сделала 778 заказов общей стоимостью 153900 рублей, открывала 91 спор (из них 90 выиграла) \r\n \r\n[b]Что я заказываю на AliExpress[/b] \r\nОдежду, белье, купальники, обувь, сумки, аксессуары, бижутерию, косметику – как декоративную, так и ухаживающую, с недавнего времени технику – все эти вещи выходят гораздо дешевле, чем оффлайн, а при покупке у проверенных магазинов с отзывами и фото от реальных людей еще и о качестве можно не переживать. \r\n \r\n[b]Что можно заказывать, но часто выходит дороговато[/b] \r\nТекстиль для дома и интерьерные товары – вещи зачастую очень красивые и уникальные, но, как правило, дороже. Хотя я покупала чехол для дивана и шикарный двусторонний плед (2 на 2 м) за 2 тысячи рублей каждый. \r\nКанцелярия – всегда очень и очень красивая, но все же бывает дороговато, особенно блокноты. Хотя акварель и маркеры я купила гораздо дешевле, чем могла бы в обычных магазинах. \r\n \r\nЧто не стоит покупать на AliExpress \r\n«Уникальные» средства для увеличения груди/попы/потенции или даже роста (я видела и такое), а также средства для отбеливания зубов – не верю в их эффективность и боюсь возможного вреда для здоровья. Средства самозащиты и подслушивания/слежения – это чревато тем, что вас арестуют прямо на почте при получении посылки – согласно законодательству РФ покупать такое запрещено. \r\n \r\n \r\nИнтерфейс сайта и мобильное приложение \r\nРекомендую пользоваться обоими, так как некоторые категории и возможности доступны только через приложение, а с браузерной версии удобнее искать и рассматривать товар. \r\nОформление понятное и удобное пользователю, все русифицировано. \r\n \r\n[b]Разделы сайта[/b] \r\nКатегории – для облегчения поиска конкретного товара (но я обычно ищу по-другому, о чем расскажу отдельно) \r\nTmall – в основном для покупок техники, но лично я им не пользуюсь – как правило, цены там выше, те же телефоны стоят тысячи на 2-3 дороже. Однако муж там покупал игровой ноутбук Thunderobot и остался очень доволен как скидками, так и качеством. Но это его аккаунт и его опыт, здесь же я пишу только о своем \r\nС друзьями дешевле – возможность купить товар, «приведя друга». Мне это неинтересно, но есть группы, в которых люди специально списываются с другими такими же желающими. \r\nГорящие товары – товары с минимальной ценой за месяц, бывают очень интересные варианты, но чаще всего там крутится ширпотреб низкого качества \r\n[img]http://static.shopits.ru/kf/H48cdc9fc9db64422bb4497d1b896a606u.png[/img] \r\n \r\nМобильные бонусы – для сбора монеток в заданиях и играх, которые затем можно обменять как на товары, так и на купоны AliExpress. С покупкой товаров за монетки у меня не получается – ассортимент обновляется раз в сутки и нужно успеть ткнуть на понравившееся, чего я никак не успеваю сделать, все оказывается раскуплено спустя секунды, а вот выгодные купоны приобретаю регулярно. Также купоны можно набрать, играя в игры в том же разделе \r\nХалява – для получения бесплатного товара на обзор, можно выбирать по два товара каждый день. Требуется подписаться на магазин, который предоставляет товар, и спустя несколько дней проверять список счастливчиков. Я играла два года каждый день практически без перерывов, и перепробовала наверное все мыслимые категории, после чего бросила это дело. Но знаю людей, которые выигрывали чуть ли не с первого раза – как и тех, кому магазины в итоге не отправляли ничего. Из не пригодившихся мне лайфхаков – имеет смысл выбирать ту категорию товаров, которую вы регулярно покупали до этого и активно комментировать те обзоры на товары, которые выкладывают в этом разделе. \r\n \r\n[b]Как искать товары?[/b] \r\nПоиском по фото – так я нахожу вещи, которые понравились на другом сайте, в магазине или в журналах типа Cosmopolitan. Кроме того, это позволяет сравнить цены у разных магазинов на самой площадке. Да, я много времени трачу на поиск – вдохновляюсь модными показами, смотрю инстаграм и образы стрит-стиля – а затем нахожу подобные вещи на али, но это мое хобби, которое приносит массу удовольствия. \r\nРезультаты поиска можно отфильтровать по нескольким параметрам – по рейтингу, по количеству заказов или по цене. Имеет смысл смотреть вещи с реальными фотографиями из отзывов – но часто у интересных новинок пока еще нет отзывов. В таких случаях я пишу продавцу просьбу прислать реальное фото товара – и поверьте, ни один адекватный продавец еще не отказался этого сделать! Им же тоже выгодно продать и получить отзывы на товар. (А неадекватных нам и не надо, лучший фильтр). \r\n \r\nКак попасть в свой размер \r\n \r\nВажно понимать, что часто продавцы в размерной таблице указывают замеры вещи, а не параметры фигуры. Поэтому при выборе посмотрите, есть ли фото на модели и указали ли параметры модели (многие хорошие магазины так делают для того, чтобы было проще выбрать). \r\n \r\nЯ обычно ориентируюсь на отзывы других покупателей, ищу параметры, схожие с моими и смотрю, как это сидит на человеке. Путем опыта пришла к выводу, что на мой рост 170, ОГ 93, ОТ 70 и ОБ 95 лучше всего садится L (реже XL), а на размер ноги в 24,6 - 9 размер обуви. \r\n \r\nОбщие рекомендации: Сомневаешься? Бери на размер больше. С мужскими вещами – на два размера, так как у китайцев есть странная любовь к тому, чтобы вещи сидели в обтяжку, что очень не нравится русским мужчинам. \r\n \r\n[b]Как сэкономить[/b] \r\n1. Через свою корзину с товарами подписываться на продавцов и получать от них купоны. Есть бестолковые «аттракционы невиданной щедрости» типа «потрать 10 тысяч и получи скидку 65 рублей», а есть очень и очень симпатичные. \r\n2. Применять спецкупоны на распродаже. Это относительно недавнее обновление на AliExpress, их можно потратить на определённые товары в определенных магазинах (увы, не всех), и можно совмещать с другими скидками и купонами. \r\nКак пользоваться купонами? \r\nНайдите товары, которые вы хотите оплатить спецкупонами. При оформлении заказа из корзины перейдите на страницу оплаты, и сумма к оплате автоматически уменьшится на номинал купона. \r\n3. Кроме того, накануне распродажи 11.11 очень рекомендую поиграть в «Шопоголию» в мобильном приложении \r\nЭто игра, в которой Вы сможете получить ещё больше купонов, а самое главное - получить часть от 1.000.000$. Пройдите до конца, займет 10 минут всего вашего времени. \r\n4. Через приложение участвовать в конкурсах AliExpress – их всегда много, в них есть возможность выиграть каждому (достаточно сделать пост по теме конкурса с красивыми фото и связным текстом), и купоны раздаются очень выгодные – от 20 до 100 долларов при любой покупке. Такие конкурсы находятся во вкладке Интересное/Вдохновение и обычно указаны в баннерах. \r\n \r\n5. Если вы только начали покупать на али, обязательно возьмите Купон для нового пользователя, он называется Эксклюзив для новичков и находится на специальной странице с промокодом. \r\n \r\n[b]Как не дать себя обмануть[/b] \r\n \r\nИспользовать приложения, отслеживающие динамику цен – это помогает увидеть, действительно ли продавец снизил цену на распродаже, или еще больше накрутил стоимость. \r\nНе вестись на заманчиво дешевые предложения типа куртки со скидкой 99% - так продавцы накручивают себе количество заказов перед распродажами. \r\nСмотреть отзывы с реальными фотографиями, не стесняться писать в разделе «Мои вопросы» и уточнять информацию у тех, кто уже купил вещь. \r\n \r\n[b]Уровень покупателя[/b] \r\nУровень покупателя рассчитывается из нескольких параметров – чем он выше, тем больше вы получаете от сайта приятных бонусов (свои собственные купоны, дополнительные скидки) и защиты в случае споров. \r\nЕго можно посмотреть во вкладке Мой профиль. Он обновляется раз в месяц 8 числа, и зависит от того, сколько вы потратили за предыдущий месяц, покупали ли товары редких категорий, как много отзывов на товары написали и отвечали ли на вопросы других покупателей (поэтому очень рекомендую это делать!). \r\n[img]https://cdn.c4.r-99.com/sites/default/files/imagecache/copyright/user-images/1228059/ie4EsPslwUH509Cx1DR7A.jpg[/img] \r\nКроме того, точно так же, как мы ставим баллы полученному товару, так и продавцы ставят баллы нам как покупателям. Споры и возвраты не влияют на рейтинг, а вот необоснованная отмена заказа – да. Поэтому не ведитесь на просьбы продавцов отменить заказ (бывают и такие, кто пишет вам, что товар закончился, и просят вас это сделать). Так вот в случае отмены заказа продавцом минус идет ему, в случае же, если это сделали вы, да еще и не указали причину – заминусят вас. \r\n \r\nСпоры \r\nЯ в основном открывала споры по причине того, что товар так и не дошел (и чаще всего это происходило по вине Почты России) – часто товар отслеживается вплоть до территории РФ, а потом исчезает. В таких случаях я дожидаюсь окончания срока защиты покупателя (он отслеживается на странице Мои заказы) и нажимаю на Открыть спор. При неполучении заказа даже фото/скринов не требуется, система и так все видит. Указываешь сумму, которую заплатил, и ждешь одобрения спора и возврата средств. Важный нюанс – купоны, которые были использованы при покупке такой вещи, не возвращаются. Я так потеряла крутой купон на 30 долларов, когда продавец просто не отправил мне товар… было очень обидно. \r\nВ нескольких случаях я открывала спор по причине брака – сломанная вещь, сколы, замятия – и тогда, конечно же, к форме открытия спора прилагала фотографии. Кстати их необходимо сжимать перед прикреплением – стандартное качество фотографий оказывается слишком большое для платформы. \r\n \r\nЕдинственный мой проигранный спор был связан с несоответствием описания товара и реальности, но продавец поменял описание на главной, и я осталась ни с чем. С тех пор всегда делаю скрины страницы до открытия спора. \r\n \r\n[b]Преимущества площадки AliExpress[/b] \r\n \r\nНевероятное разнообразие необычных вещей, которые у нас могут продаваться в специализированном магазине с накруткой в 5-10 раз. \r\nУникальные корейские и китайские бренды одежды – да, они чуть дороже в среднем по площадке, но их качество и дизайн того стоят \r\nКопии брендов, которые по качеству пошива/материала идентичны оригиналам (в Китае расположены заводы по производству многих брендов, так что неудивительно). Зара, Манго и инстаграмные шоурумы все представлены на AliExpress (а многие инста-магазины выдают китайские вещи за свои и перепродают с гигантской наценкой). \r\nМногие европейские бренды одежды приходят на AliExpress – в частности, теперь там есть Vero Moda и IceBear. \r\nОперативность обновления ассортимента и отслеживание модных тенденций – я несколько раз покупала на али вещи из Зары, которые только спустя пару месяцев появлялись в оффлайн магазинах. А сумочка-пельмешек а ля Боттега вообще появилась у меня чуть ли не первой в Москве. \r\nПостоянный рост качества товара и обслуживания клиентов – да, есть магазины-однодневки, но большинство магазинов понимает выгоду в долгосрочном сотрудничестве и старается поддерживать уровень. Так, один магазин бесплатно выслал мне блузку взамен другой, у которой разошелся шов. \r\n \r\n[b]Недостатки AliExpress[/b] \r\n \r\nБольшое количество дешевого шлака и вещей, рассчитанных на дурной вкус. Увы, площадка чутко реагирует на запросы пользователей и подстраивается под них. \r\nДолгое ожидание \r\nИногда часть стоимости товара прячется в платной доставке. Это делается для того, чтобы при поиске товар выглядел дешевле, чем он есть \r\nЛибо же, при бесплатной доставке, магазин может начать просить тебя оплатить доставку якобы для большей безопасности товара. Делать это, конечно же, не следует (выше я писала, почему). \r\nНакрутка заказов некоторыми магазинами, а также обман покупателя – неверные фото товара, замеры, вводящие в заблуждение и тп. \r\nНавязчивые сообщения об акциях от магазинов, в которых что-то покупал прежде (но их можно отключить). \r\n \r\nИ все же при всех недостатках сайта – он растет и развивается, и это здорово, как и общая тенденция к повышению качества. \r\nСайт рекомендую от всего сердца! Если есть какие-то вопросы, которые я не осветила, пишите, отвечу."
