message: "[img]https://www.arttool.ru/upload/iblock/b57/%D0%BA%D0%B0%D0%BB%D0%B8%D0%B1%D1%80%D1%8B.jpg[/img] \r\nНи для кого не секрет, что добыча нефти является основным источником пополнения бюджета нашей страны. Поэтому обеспечение надежности геологоразведочного и нефтедобывающего оборудования входит в сферу государственных интересов. К бурильному оборудованию предъявляются особо высокие требования, так как ему приходится работать в условиях экстремальных нагрузок (высокое давление, низкие температуры). Для контроля надежности соединений труб для бурения применяются калибры для резьбы. Наша компания осуществляет поставку калибров по всей стране. Для Ваших задач, также может понадобиться специфический измерительный инструмент, большой выбор которого Вы найдете на нашем сайте. \r\n \r\nКалибры для резьбы выполняются в соответствии с требованиями ГОСТ и необходимы для проверки натяжения резьбы (левой и правой) бурильных геологоразведочных труб и муфт к ним и резьбы замков к трубам. Уточнить цены калибров для резьбы или оставить заявку Вы можете в форме справа. Мы будем рады ответить на любой Ваш вопрос. \r\n \r\nТакже в нашем каталоге представлены калибры машиностроительного назначения. \r\n[youtube]8ih_y6__wlM[/youtube] \r\nhttps://www.youtube.com/watch?v=8ih_y6__wlM"
