message: "Sposob awarii nosnika mowi nam, w jaki sposob ma zostac naprawiony i ostatecznie jak zostanie przywrocony dostep do danych. \r\nIstnieje wiele roznych metod naprawy dysku twardego - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje uszkodzenie oprogramowania ukladowego. Naprawa dysku twardego i proces odzysku danych jest trudny i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. [url=http://jbsdd.com]Uslugi odzyskiwania danych[/url]"
