message: "1.\tБлагодаря инету у нас появилась возможность и общаться, и знакомится в сети интернет, и даже слушать радио. Но мало кто знают, что можно создать собственное виртуальное  радио. Как это сделать, и что для этого нужно можно  узнать из статьи [url=http://interesu.tk/index.php/home/ura/8-2012-05-15-10-49-21/941-2018-03-19-09-37-11]Собственное интернет-радио и сервер для собственного интернет-проекта[/url]."
