message: "Biles hatte seit den Olympischen Spielen 2016 nicht mehr international teilgenommen, während sie vom Januar enthüllte, dass diese von einem ehemaligen Sportdoktor der Mannschaft USA sexuell missbraucht worden war. \r\n \r\nDarüber hinaus wurde der 21-jährige Amerikaner am Vorabend welcher Welten mit einem Nierenstein ins Krankenhaus eingeliefert. \r\n \r\n\"Dies ist definitiv der gruseligste von denen aus welcher Vergangenheit\", sagte sie. \r\n \r\nVor allem hatte Biles mit Svetlana Khorkina aus Russland allen Rekord von drei Allround-Golds geteilt. \r\n \r\n\"In diesem Jahr gab es definitiv Höhen und Tiefen, zur Behandlung und zu anderen Dingen. Nur im Fitnessstudio über sein, war ein bisserl rau, aber man versucht, sich auf eine Angelegenheit zu konzentrieren, um durchzukommen\", sagte sie. \r\n \r\n\"Ich hoffe, dies gibt anderen Muschis die Gewissheit, dass Ebendiese es immer noch gut kompetenz, ohne dafür bestraft über werden und Eltern die Turnerinnen in den Sport zu versetzen und gegenseitig wohl zu fühlen. in \r\n \r\nDie 19-jährige Britin Ellie Downie wurde nach die zwei Eingriffen am linken Knöchel nach ihrer Rückkehr in das Rennen elf. \r\n \r\nAm Samstag nimmt Downie am Finalspiel der Stufenbarren teil, während der zweifache Olympiasieger Max Whitlock den dritten Weltmeistertitel in Folge auf dem Pauschenpferd gewinnen will. \r\n \r\nBiles holt trotz Fehlern zahlreichen 12. Weltgold \r\nBiles genoss Fehler im Tresorraum, Hauptgesims und Boden, aber die Gesamtzahl von 57, 491 reichte aus, um welchen Mai Murakami aus Japan in Silber und zahlreichen Morgan Hurd aus allen USA auf Rang drei zu schlagen. \r\n \r\nEin Rückwärtsrollen bei der Landung gen einem Sprung und dieses Abfallen vom Balken ließen sie fast drei prall gefüllte Punkte hinter ihren Qualifikationsergebnissen zurückfallen. \r\n \r\nUnebenheiten waren die sauberste Routine des Olympiasiegers, obwohl dies traditionell ihre schwächste Disziplin war. \r\n \r\nAls die künstlerin zuletzt auf dem Boden stand, brauchte sie geraume Punktezahl von 13. 307, um Murakami zu erobern, um Gold zu erhalten, und selbst mit deinem Schritt außerhalb der Grenzen erzielte Biles 15. wc, um den Titel qua 1. 693 Mark abgeschlossen besiegeln. \r\n \r\n\"Ich wünschte, ich hätte eine bessere Errungenschaft zeigen können, weil ich nicht der Turner bin\", fügte Biles hinzu, welcher bei den Olympischen Zeigen 2016 vier Goldmedaillen gewann. \r\n \r\n\"Aber wir machen allesamt Fehler und fallen - es ist nur, wie auch Sie aufstehen und sich selbst beweisen. \" \r\n \r\nBiles verhalf den USA zu anfang der Woche zu einem nachdrücklichen Gold der Frauen weiterhin ihr letzter Sieg brachte ihr den zwölften Weltmeistertitel ein. \r\n \r\nSie hat 15 Weltmeisterschaftsmedaillen erhalten, fünf hinter Rekordhalterin Khorkina."
