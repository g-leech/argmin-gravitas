message: "Хочу рассказать свою историю. Меня бросили 3 раза,  говорили,  что я пустое место,  но потом опять я «единственная и не повторимая». Это продолжалось до середины января и,  в конце концов,  он мне сказал,  что никогда меня не хотел,  что все через силу,  я ему противна,  он мне ничего не обещал никогда,  и вообще,  он со мной нечасто спал,  чтоб считалось что мы встречаемся (1-2 раза в нед). Сразу на след. день после всех этих слов я пришла к нему,  ибо он заболел и кроме меня некому за ним ухаживать. В этот же день он «завалил» меня,  сказав,  что он просто дико хочет меня. Потом неделю он откровенно провоцировал меня уйти от него,  вел себя отвратительно,  если до этого он использовал меня (я все готовила,  убирала,  стирала) то там это был ад. И,  в конце концов,  он мне написал что любит только меня и никого больше,  с тех пор он относится ко мне как к принцессе. Но он по-прежнему спит с бывшей [URL=http://www.sibirintim.com/small_bust]бестия[/URL] \r\nЯ долго-долго не понимала почему же мы с каждым месяцем видемся все реже и реже,  сама писать ,  звонить и умолять встретиться я не хотела,  все-таки у человека могут быть дела по работе,  или с друзьями хочет увидеться-думала я. Все было хорошо до той страшной минуты,  когда он впервые рассказал о том , что от первого брака у него есть 7-летняя дочь.Мы в это время ехали в машине,  я была весела и пьяна и вдруг так резко поняла все наконец."
