message: "Sposob uszkodzenia dysku zewnetrznego mowi nam, w jaki sposob ma zostac naprawiony i ostatecznie jak zostanie przywrocony dostep do danych. \r\nIstnieje wiele roznych technik naprawy uszkodzonego nosnika - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje uszkodzenie elektroniki zewnetrznej. Naprawa dysku twardego i proces odzyskania danych jest trudny i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. [url=http://hueeuheuheuheuh.com]MiP Data & Forensic[/url]"
