message: "Я незнаю с чего начать…я обычная девушка…мне 18 лет…я ревнивая, наивная,  доверчивая, у меня есть парень которому тоже 18 лет, нас разделяет 70 км, он мне сегодня сказал что переписывался с девушкой из другой страны, он дал мне ее ссылку и она действительно с другой страны и она старше его на 2 года….но ещё он мне кинул запись с пошлым намеком и сказал что это не мне, я вспылилась и он начал предъвлять претензии по поводу моей ревности, я спросила кому тогда же он скинул эту запись, он сказал что своему другу, но я не верю, мой парень врал мне уже , но там совсем по мелочи…я уже не могу никому доверять…мне врали много раз.  [URL=http://www.sibirintim.com/indi_8115.html]дура[/URL] \r\nЯ со своим парнем чуть меньше месяца…люблю его безумно….но такое ощущение что я ему не нужна,  когда я ревную то он говорит: отвали, а мне больно это слушать. Я пытаюсь ему доверять…но как тут доверять если он что то вечно скрывает…Он каждый раз сидит на моей странице и отшивает парней, а со своей стр пароль не даёт….Да и ещё пару дней назад мы поссорились он сп в контакте поставил на активный поиск со злости и не хочет менять его, говорит что это все глупости( Что я делаю не так? может проблема в самой во мне, что я не умею доверять?"
