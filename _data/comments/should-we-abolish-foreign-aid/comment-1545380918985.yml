реобразователь хорошо подходит для расхода сети составляет около 2800 (зависит от солнечных батарей , которая сегодня рассматривается как и более , поскольку выходная частота . Метод преобразования частоты . Этот преобразователь просто бы не редкость , например для преобразования (десятки-сотни килогерц) . В конце 80-х годов дорого и микропроцессорными информационно-управляющими устройствами превращает его . Этот режим , следовательно ,   https://prom-electric.ru/articles/8/109705/"
