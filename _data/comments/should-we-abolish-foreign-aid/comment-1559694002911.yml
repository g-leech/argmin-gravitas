message: "[url=https://velpanex.ru/shop/15/desc/nexataf]Nexataf (Тенофовир Алафенамид 25мг) - Нексатаф (Tenofovir Alafenamide) - Аналог Вемлиди/Vemlidy[/url][/b] представляет собой лекарственное средство, предназначенное для лечения таких заболеваний, как СПИД инфекция и хронический гепатит В. \r\nФорма выпуска и состав \r\nВыпуск препарата осуществляется в виде таблеток, имеющих на своей поверхности специальную оболочку. Форма таблеток треугольная. Каждая сторона имеет особую гравировку производителя. Выпуск производится пачками в картонных коробках. На [url=https://velpanex.ru/shop/15/desc/nexataf]Nexataf (Тенофовир Алафенамид 25мг) - Нексатаф (Tenofovir Alafenamide) - Аналог Вемлиди/Vemlidy цена[/url][/b], указанная на нашем сайте, актуальна. Основное вещество препарата – тенофовир дизопроксил фумарат. Среди дополнительных можно отметить: • моногидрат лактозы; • аэросил; • целлюлозу. Оболочка включает в себя такие вещества, как гипромеллоза, а также диоксид титана и краситель железа. Если вы хотите препарат [url=https://velpanex.ru/shop/15/desc/nexataf]Nexataf (Тенофовир Алафенамид 25мг) - Нексатаф (Tenofovir Alafenamide) - Аналог Вемлиди/Vemlidy купить[/url][/b]  – оставляйте заявку на сайте. \r\nПрименение \r\nПрепарат прописывают пациентам, страдающим от заболевания ВИЧ инфекции, а также от хронического гепатита В. Если вам показан препарат [url=https://velpanex.ru/shop/15/desc/nexataf]Nexataf (Тенофовир Алафенамид 25мг) - Нексатаф (Tenofovir Alafenamide) - Аналог Вемлиди/Vemlidy стоимость[/url][/b]  узнать его и получить ответы на другие вопросы вы можете по телефону. \r\nПередозировка \r\nСлучаи передозировки препаратом еще не были зафиксированы, однако, если пациентом была принята повышенная доза, и произошло ухудшение состояния, стоит немедленно обратиться к врачу. \r\nПротивопоказания \r\nНе рекомендуется осуществлять прием препарата больным: • С почечной недостаточностью; • С имеющимися аллергическими реакциями; • В возрасте до 18 лет; • Женщинам, находящимся на стадии беременности или кормления. • Если параллельно принимается другой курс лекарств. \r\nПобочные действия \r\nВо время курса лечение данным препаратом могут проявиться следующие побочные действия: • Головные боли, ухудшение психического состояния – нервная система. • Боли в животе, тошнота, диарея – желудочно-кишечный тракт. • Аллергические реакции. • Одышка. Также отмечается повышенная утомляемость, сонливость и возможность проявления высыпаний на коже. Если все вышеперечисленное проявляется на первых стадиях, то прием препарата можно продолжить. Если же состояние продолжает ухудшаться, то стоит остановить прием препарата и обратиться за консультацией к врачу. Обычно про [url=https://velpanex.ru/shop/15/desc/nexataf]Nexataf (Тенофовир Алафенамид 25мг) - Нексатаф (Tenofovir Alafenamide) - Аналог Вемлиди/Vemlidy отзывы[/url][/b]  пациенту оставляют положительные. \r\nХранение и продажа \r\nПрепарат рекомендуется хранить в сухом и недоступном для детей месте. Срок годности лекарственного средства составляет два года. Продажа осуществляется по рецепту врача, поэтому прежде, чем идти в аптеку за лекарством, нужно сначала посетить больницу, сдать все необходимые анализы, пройти обследование и получить курс лечения с соответствующим рецептом от врача. На протяжении всего курса лечения необходимо регулярно проходить дополнительные обследования. В результате врачом может быть понижена дозировка препарата или замена его на аналог в случае, если никаких изменений в организме не происходит"
