message: "Sposob awarii dysku twardego okresla, w jaki sposob ma zostac naprawiony i ostatecznie jak zostana odzyskane jego dane. \r\nJest wiele roznych metod naprawy dysku twardego - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje uszkodzenie elektroniki zewnetrznej. Uruchomienie dysku na potrzeby przywrcenia dostpu do danych i proces odzysku danych jest trudny i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. [url=http://newuksinglereleases.co.uk]MiP Data[/url]"
