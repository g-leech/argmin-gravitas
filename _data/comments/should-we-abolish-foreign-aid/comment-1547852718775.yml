message: "Sposob usterki dysku zewnetrznego okresla, w jaki sposob ma zostac naprawiony i ostatecznie jak zostana odzyskane jego dane. \r\nIstnieje wiele roznych technik naprawy dysku twardego - np. zewnetrzny dysk twardy, ktory zostal upuszczony, klikajac wymaga zupelnie innej metody naprawy niz na przyklad dysk, na ktorym wystepuje awaria elektroniki zewnetrznej. Naprawa dysku twardego i proces odzysku danych jest skomplikowany i czesto czasochlonny, dlatego powinien on zostac podjety tylko przez profesjonalna firme zajmujaca sie odzyskiwaniem danych, taka jak np. [url=http://iphoneinthespotlight.info]MiP Data & Forensic[/url]"
