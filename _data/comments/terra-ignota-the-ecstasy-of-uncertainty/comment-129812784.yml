message: "<blockquote>For instance Damnatio memoriae... I give it no part of a real morality. The dead are past caring.</blockquote> <br><br>I was surprised by this, what motivates your speaker-for-the-dead work?<br><br><b>1. it moves me greatly</b><br><b>2. they are ignored and I am a contrarian first</b><br><b>3. i admire them and it votes society in that direction,</b><br><b>3b. it inspires the living</b>"
