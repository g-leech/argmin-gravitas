name: Build & Deploy to Netlify

on:
  # 1. Manual trigger via the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build and deploy"
        required: false
        default: "master"
      environment:
        description: "Environment to deploy to"
        required: false
        default: "development"
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy to Netlify
    runs-on: ubuntu-latest
    
    # 2. Set job-level environment for secrets access.
    # For push events, determine environment based on the branch name.
    environment: ${{ (github.event_name == 'push' && github.ref_name == 'master') ? 'production' : (github.event_name == 'push' ? 'development' : github.event.inputs.environment) }}

    # Create a job-level environment variable for the branch.
    env:
      BRANCH: ${{ github.event_name == 'push' ? github.ref_name : github.event.inputs.branch }}

    steps:
      # 3. Check out the specified branch
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH }}

      # 4. Build the site using your existing Docker build script
      - name: Build the site using Docker
        run: |
          ./scripts/build.sh

      # 5. Deploy to Netlify using the Netlify CLI Action
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          # --prod does a production deploy
          args: deploy --dir=_site --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
