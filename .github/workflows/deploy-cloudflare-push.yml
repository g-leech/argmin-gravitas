name: Deploy to Cloudflare on Push

on:
  push:
    branches:
      - master-cloudflare

jobs:
  deploy_master:
    if: ${{ github.ref_name == 'master' }}
    uses: ./.github/workflows/deploy-cloudflare.yml
    secrets: inherit
    with:
      branch: master
      environment: production

  deploy_non_master:
    if: ${{ github.ref_name != 'master' }}
    uses: ./.github/workflows/deploy-cloudflare.yml
    secrets: inherit
    with:
      branch: ${{ github.ref_name }}
      environment: development
